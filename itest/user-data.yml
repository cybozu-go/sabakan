#cloud-config
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    primary-group: ubuntu
    groups: users, admin
    lock_passwd: false
    shell: /bin/bash
    # password = "ubuntu"
    passwd: "$6$rounds=4096$1IdWhyNg1$PXQGbjAa5OVPrKq0O2R6h3jN02RF5OowmKDYVVbKQTIwe3Pvv7wwXGKduOkaKEeO.tbe7hHjA2Zpc.9JsAN.i."
    ssh_authorized_keys:
      - ssh-rsa  itest
mounts:
  - [ /dev/vdc1, /data, "vfat", "ro" ]
  - [ /dev/vdd1, /ignitions, "vfat", "ro" ]
write_files:
  - content: |
      advertise-url: http://@HOST@:10080
      allow-ips: [0.0.0.0/0]
      dhcp-bind: 0.0.0.0:67
      etcd-servers: [http://@HOST1@:2379]
      ipxe-efi-path: /boot/ipxe.efi
    path: /etc/sabakan.yml
    permissions: '0644'
packages:
  - grub-ipxe
