storage:
  files:
    - path: "/etc/hostname"
      filesystem: root
      mode: 0644
      contents:
        inline: |
          __HOST_NAME__
    - path: "/etc/hosts"
      filesystem: root
      mode: 0644
      contents:
        inline: |
          127.0.0.1	localhost
          ::1		localhost
    - path: "/etc/sabakan.yml"
      filesystem: root
      contents:
        inline: |
          advertise-url: http://__HOST__:10080
          advertise-url-https: https://__HOST__:10443
          allow-ips: [0.0.0.0/0]
          dhcp-bind: 0.0.0.0:67
          etcd:
            endpoints: [http://__HOST1__:2379]
      mode: 0644
    - path: "/etc/sabakan/server.crt"
      filesystem: root
      mode: 0644
      contents:
        inline: |
          __SERVER_CERT__
    - path: "/etc/sabakan/server.key"
      filesystem: root
      mode: 0644
      contents:
        inline: |
          __SERVER_KEY__
  directories:
    - filesystem: root
      path: "/opt/bin"
      mode: 0755
networkd:
  units:
    - name: 00-eth0.network
      contents: |
        [Match]
        Name=eth0

        [Network]
        Address=__HOST_ADDRESS__/24
        Gateway=__BRIDGE_ADDRESS__
        DNS=8.8.8.8
        DNS=1.1.1.1
passwd:
  users:
    - name: cybozu
      password_hash: "$6$rounds=4096$m3AVOWeB$EPystoHozf.eJNCm4tWyRHpJzgTDymYuGOONWxRN8uk4amLvxwB4Pc7.tEkZdeXewoVEBEX5ujUon9wSpEf1N."
      ssh_authorized_keys:
        - ssh-rsa  mtest
      groups:
        - docker
        - sudo
systemd:
  units:
    - name: update-engine.service
      mask: true
    - name: locksmithd.service
      mask: true
    - name: ignitions.mount
      enable: true
      contents: |
        [Mount]
        What=ignitions
        Where=/ignitions
        Type=9p
        Options=ro

        [Install]
        WantedBy=local-fs.target
